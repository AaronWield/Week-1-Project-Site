<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="css/signup.css">
<title>Sign Up Page</title>
</head>
<body>
    <div class="container">
        <!-- Left Half Starts Here, Text+Form+Links -->
        <div class="left-half">
            <h1 id="signup"><strong>Sign Up</strong></h1>
            <form class="form1">
                 <input type="text" placeholder="    &#9786" id="name" name="name"><br>
                 <input type="email" placeholder="    &#9993" id="email" name="email">
                 <input type="password" placeholder="    &#9998" id="password" name="password">
                 <input type="submit" value="Sign Up"id="signupbutton" name="signup">
            </form>
            <p class="socials"><strong>Or Sign up with Social platforms</strong></p>
            <span class="socialmedia">
                <a href="https://www.facebook.com" target="_blank"> <img src="images/Main/Path 151.png" id="facebook" alt="Facebook"></a>
                <a href="https://www.twitter.com" target="_blank"> <img src="images/Main/Path 152.png" id="twitter" alt="Twitter"></a>
                <a href="https://www.google.com" target="_blank"> <img src="images/main/google-logo-computer-icons-google-logo-png-favpng-L2nAPFg47JP3AjaAdiTk7pfiT.jpg" id="google" alt="Google"></a>
                <a href="https://www.linkedin.com" target="_blank"> <img src="images/Main/imgbin-linkedin-computer-icons-social-media-symbol-rmb-symbol-inbalance-logo-D01MBAWXbfeSGsdvFBEirSaUF.jpg" id="linkedin" alt="LinkedIn"></a>
            </span>
        </div>
        <!-- Left Half Ends Here, Text+Form+Links -->
        <!-- Right Half Starts Here, Photo Section -->
        <div class="right-half">
                <img id="chairlady" src="images/Main/Group 10.png">
        </div>
        <!-- Right Half Ends Here, End Photo Section -->
    </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>
</html>
