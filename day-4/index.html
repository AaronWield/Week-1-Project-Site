<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  
  <div class="parent">
    <div class="left-container">
     
    <div class="container-img">
      <h3>Don't have an account yet?</h3>
      <h3>What are you waiting for? Let's fix that now!</h3>
      
      <div class="sign-up">
        <button class="btn">Sign up</button>
      </div>
      
      
      
      <img class="img1" src="images/Group 15.png" alt="">
      </div>
    </div>
    <div class="right-container">
      <div class="inner-container">
        <input type="text" class="input-bar" placeholder="Your name">
        <input type="text" class="input-bar" placeholder="Your email">
        <input type="text" class="input-bar"placeholder="Password">
        <button>Sign in</button>
      </div>
      <p class="social">Or Sign in with social platforms</p>
      
      <div class="bottom-content">
        <div class="round">
          <img class="facebook" src="Path 151.png" alt="">
        </div>
        <div class="round">
          <img src="Path 152.png" alt="" class="twitter">
        </div>
        <div class="round">
          <img class="google" src="google.png" alt="">
        </div>
        <div class="round">
          <img class="indeed" src="pngwing.com.png" alt="">
        </div>
      </div>
      
    </div>
  </div>


</body>
</html>
